<html>
  <head>
    <meta charset="utf-8">
    <title>Combine your components</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1 class="text-center">Dribble Copycat</h1>

    <div class="container">

      <h1 class="purple">Total Number of Deals: 8</h1>
      <h3>Value Total: $216,000</h3>

      <div class="number-row">

        <div class="card-number">
          <h1>3</h1>
          <h2>Open Deals</h2>
        </div>

        <div class="card-number">
          <h1>8</h1>
          <h2>Total Deals</h2>
        </div>

      </div>



      <div class="number-row">

        <div class="card-number">
          <h1>3</h1>
          <h2>Members</h2>
        </div>

        <div class="card-number">
          <h1>$245k</h1>
          <h2>Customer</h2>
        </div>

      </div>


      <div class="info-box">

        <div class="info-card">
          <h3 class="purple">Unfold Tech</h3>
          <h4>Sales Pipeline</h4>
        </div>

        <div class="info-card">
          <h3>$30,000</h3>
          <h4>70%</h4>

        </div>
        <div class="info-card">
          <h3>Qualification</h3>
          <img src="images/progress.png" alt="">

        </div>


      </div>

      <hr>

      <div class="info-box">

        <div class="info-card">
          <h3 class="purple">Place Design</h3>
          <h4>Sales Pipeline</h4>
        </div>

        <div class="info-card">
          <h3>$75,000</h3>
          <h4>80%</h4>

        </div>
        <div class="info-card">
          <h3>Qualification</h3>
          <img src="images/progress.png" alt="">

        </div>


      </div>

      <hr>

      <div class="info-box">

        <div class="info-card">
          <h3 class="purple">Woke Labs</h3>
          <h4>Sales Pipeline</h4>
        </div>

        <div class="info-card">
          <h3>$24,000</h3>
          <h4>85%</h4>

        </div>
        <div class="info-card">
          <h3>Qualification</h3>
          <img src="images/progress.png" alt="">

        </div>


      </div>







    </div>

  </body>

</html>
